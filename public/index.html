<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Manager</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="row my-3">
        <div class="col-12 text-center">
          <h1>Task Manager</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card p-2">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <label for="task-form">Title</label>
                  <input 
                    type="text" 
                    id="task-title" 
                    class="form-control" 
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <label for="task-description">Description</label>
                  <textarea id="task-description" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary btn-block rounded" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>  
        <div class="col-md-6" id="tasks-container">
        </div>      
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

  </body>
</html>
